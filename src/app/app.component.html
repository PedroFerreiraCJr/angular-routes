<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <!-- a diretiva routerLink é quem é responsável por acionar uma rota configurado no modulo -->
  <a routerLink="" class="navbar-brand">#Rotas Angular 2</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li routerLinkActive="active" class="nav-item">         <!-- diretiva routerLinkActive possibilita que a rota ativa receba uma classe CSS qualquer -->
        <a routerLink="/login" class="nav-link">Login</a>     <!-- diretiva routerLink para /login -->
      </li>
      <li routerLinkActive="active" class="nav-item">         <!-- diretiva routerLinkActive possibilita que a rota ativa receba uma classe CSS qualquer -->
        <!-- a passagem de parametros de query para a rota é através da diretiva queryParams -->
        <a routerLink="/cursos" [queryParams]="{pagina: 1}" class="nav-link">Cursos</a>   <!-- diretiva routerLink para /cursos -->
      </li>
      <!-- esta rota possui um parâmetro -->
      <li routerLinkActive="active" class="nav-item">         <!-- diretiva routerLinkActive possibilita que a rota ativa receba uma classe CSS qualquer -->
        <!--
          Na diretiva routerLink pode ser feito um property binding para passar dados dinâmicos,
          e fazendo com o property é necessário utilizar um array.
          *O primeiro parâmetro é a rota.
          **O segundo parâmetro é o valor que deve ser o valor passado para a rota, ou seja, o parâmetro da rota.
         -->
        <a [routerLink]="['curso', idCurso.value]" class="nav-link">Curso Id</a>   <!-- diretiva routerLink para /cursos -->
      </li>
      <li routerLinkActive="active" class="nav-item">
        <a [routerLink]="['alunos']" class="nav-link">Alunos</a>
      </li>
    </ul>
  </div>
</nav>

<!--
  Esta é a tag do Angular 2 que faz com que determinado componente acionado
  pela rota seja renderizado nesta parte da tela.
-->
<div class="container-fluid">
  <p>Entre com o id do curso</p>
  <input type="text" #idCurso>
  <router-outlet></router-outlet>
</div>
